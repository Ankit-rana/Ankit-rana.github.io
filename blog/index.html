---
layout: default
title: Ankit Rana's Blog
---
<h1>{{ page.title }}</h1>

<table>
  <tr>
    <td>
      <ul class="posts">

        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}

      </ul>
    </td>
    <td>
      <img src="https://thepracticaldev.s3.amazonaws.com/i/e727h5b9nozcuo4za2yw.png" alt="overall" width="500" height="700">
    </td>
  </tr>
</table>
