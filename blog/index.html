---
layout: default
title: Ankit Rana's Blog
---
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#F3F1F0;">
      <h1>{{ page.title }}</h1>
      <ul class="posts">

        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}

      </ul>
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="https://thepracticaldev.s3.amazonaws.com/i/e727h5b9nozcuo4za2yw.png" alt="overall" width="700">
  </div>
</div>

</body>

</html>
